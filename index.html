<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eeshletics</title>
  <link rel="stylesheet" href="css/style.css">

  <link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>
  <script src="js/script.js"defer></script>
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="left">
      <img src="images/dumbbell.png" alt="Logo">
      <div>Eeshletics</div>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

    <div class="center">
      <ul class="navbar" id="navMenu">
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="FitnessCalculator.html">Fitness Calculator</a></li>
        <li><a href="ContactUs.html">Contact us</a></li>
      </ul>
    </div>

    <div class="right">
      <button class="btn">Call us</button>
      <button class="btn">Email us</button>
    </div>
  </header>

  <!-- ================= FORM HERO ================= -->
  <div class="hero">
    <div class="hero-left prominent-form glass">
      <h2>Join the Best Gym of Pakistan!</h2>
      <form id="gymForm">
        <input type="text" id="name" placeholder="Enter your Name" required>
        <input type="number" id="age" placeholder="Enter your Age" required>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <input type="text" id="location" placeholder="Enter your Locality" required>
        <input type="email" id="email" placeholder="Enter your Email" required>
        <input type="tel" id="phone" placeholder="Enter your Phone Number" required>
        <button type="submit" class="btn">Submit</button>
      </form>
<p id="message"></p>



      <!-- BMI CALCULATOR -->
      <div class="bmi-box">
        <h2 class="bmi-title">BMI Calculator</h2>
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="number" id="height" placeholder="Height (cm)">
        <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
        <p id="bmiResult"></p>
      </div>
    </div>
  </div>

</body>
</html>
